<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javacsript</title>
</head>
<body>
    <p class="content">Belajar Javacsript</p>
    <p class="content">Belajar Document Object Model</p>

    <h2>Akses elemen menggunakan getElementByClassName</h2>
    <p id="demoClass"></p>
    <h2>Akses elemen menggunakan getElementByClassName</h2>
    <p id="demoSelector"></p>

    <script>
        var x = document.getElementsByClassName("content");
        document.getElementById("demoClass").innerHTML = "isi text[0] : " + x[0].innerHTML+ "<br />"+"isi text[1] : "+x[1].innerHTML;

        var y = document.getElementsByClassName("content");
        document.getElementById("demoSelector").innerHTML = "isi text[0] : " + y[0].innerHTML+ "<br />"+"isi text[1] : "+y[1].innerHTML;
    </script>
</body>
</html>
